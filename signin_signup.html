<!DOCTYPE html>
<html>
<head>
	<title>SignIn | SignUp</title>
</head>
<!-- FONT AWESOME -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0M1M7uH2+nqUivzIebhnd0JK28anvf"
crossorigin="anonymous"/>
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<body id="body">
	<div class="container" id="container">

		<div class="form-container sign-up-container">
			<!-- ###########SIGN UP SECTION############3 -->
			<form action="#">
				<h1>Create Account</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-twitter-tw"></i></a>
				</div>
				<span>or use your email for registration</span>
				<input type="text" name="name" placeholder="Name">
				<input type="email" name="email" placeholder="Email">
				<input type="password" name="password" placeholder="Password">
				<button>Sing Up</button>
			</form>
		</div>
		<!-- ###########SIGN IN SECTION############3 -->
		<div class="form-container sign-in-container">
			<form action="#">
				<h1>Sign In</h1>
				<div class="social-container">
					<a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
					<a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
					<a href="#" class="social"><i class="fab fa-twitter-tw"></i></a>
				</div>
					<span>or use your account</span>
					<input type="email" name="email" placeholder="Email">
					<input type="password" name="password" placeholder="password">
					<a href="#">Forget your password ?</a>
					<button>Sign In</button>
				
			</form>
		</div>
		<!-- ##########Overlay-Container -->
		<div class="overlay-container">
			<div class="overlay">
				<div class="overlay-panel overlay-left">
					<h1>Welcome Back!</h1>
					<p>
					To keep connected with us please login with your personal info
					</p>
					<button class="ghost" id="signIn">Sign In</button>
				</div>
				<div class="overlay-panel overlay-right">
					<h1>Hello friend!!</h1>
					<p>Enter your personal details and start journey with us</p>
					<button class="ghost" id="signUp">Sign Up</button>
				</div>
				
			</div>
		</div>
	</div>
	 <script type="text/javascript" src="assets/js/main.js"></script>
</body>
</html>
